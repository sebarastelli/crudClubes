<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <button id="volver" class="btn btn-danger">Volver</button>
    <div id="verEquipoContainer" class="d-flex justify-content-center"></div>
    <div id="form" class="mt-3 mx-2" style="display: none;">
        <h2>Form</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Club-Name">
            </div>
            <div class="form-group">
                <label for="email">Logo(url):</label>
                <input type="text" class="form-control" id="crestUrl" placeholder="Logo-Url">
            </div>
            <div class="form-group">
                <label for="area">Country:</label>
                <input type="text" class="form-control" id="area" placeholder="Country">
            </div>
            <div class="form-group">
                <label for="address">Adress:</label>
                <input type="text" class="form-control" id="address" placeholder="Addres">
            </div>
            <button type="submit" id="editClub" class="btn btn-success my-2">Enviar</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="modules/moduloEquipo.js"></script>
    <script type="module" src="modules/editView/moduloEquipo.js"></script>
</body>

</html>
